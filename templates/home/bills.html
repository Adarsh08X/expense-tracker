{% extends "home/base.html" %}
{% load static %}
{% block head %}
      <title>Bills</title>
      <!-- <link href="starter-template.css"> -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <!-- <link rel="stylesheet" type="text/css" href="{% static 'home/main.css' %}"> -->
      <!-- <link rel="canonical" href="https://getbootstrap.com/docs/5.1/components/modal/"> -->
      <!-- <link rel="canonical" href="https://getbootstrap.com/docs/5.1/components/card/"> -->
      <link rel="stylesheet" type="text/css" href="{% static 'home/bills.css' %}">

{% endblock %}

{% block body %}
<div class="container">
      <h2>Add Bill</h2>
      <form id="form" method="POST">
            {% csrf_token %}
            <div class="form-control my-2">
              <label for="bill">
                  <b>Bill: </b>
              </label>
              <input type="text" required name="text" id="text" placeholder="Enter bill..." />
            </div>
            <div class="form-control my-2">
              <label for="amount">
                  <b>Amount: </b>
              </label>
              <input type="number" required name="amount" id="amount" placeholder="Enter Bill Amount..." />
            </div>
            <div class="form-control">
                  <label for="amount">
                        <b>Note: </b>
                  </label>
                  <input type="text" required name="note" id="note" placeholder="Enter Note..." />
            </div>
            <button class="btn btn-primary my-1" type="submit">Add</button>
          </form>
      <h2>Your Bills</h2>
      {% for bill in bills %}
      <div class="cardi" style="width: 18rem;border: 1px solid rgb(0, 0, 0);">
            <div class="card-body">
              <h5 class="card-title">{{ bill.name }}</h5>
              
              <h6 class="plus card-subtitle mb-2 text-muted">â‚¹ {{ bill.amount }}</h6>
              <p class="card-text">{{bill.note}}</p>
              <a class="btn btn-primary btn-sm m-1" href="{% url 'payment' %}">Pay</a>
              <!-- <a href="#" class="card-link">Pay</a> -->
              <!-- <a href="#" class="card-link">Another link</a> -->
            </div>
      </div>
      {% endfor %}

</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    {% endblock %}
